services:
  mysql-rbac:
    image: mysql:8.0
    container_name: artyco-mysql-rbac
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: artyco_financial_rbac
      MYSQL_USER: artyco_user
      MYSQL_PASSWORD: artyco_password123
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql-rbac-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  api-rbac:
    build:
      context: .
      dockerfile: Dockerfile.rbac
    container_name: artyco-api-rbac
    environment:
      - DATABASE_URL=mysql+pymysql://artyco_user:artyco_password123@mysql-rbac:3306/artyco_financial_rbac
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24
      - CORS_ORIGINS=http://localhost:3001,http://localhost:8001
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    depends_on:
      mysql-rbac:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        echo 'Starting minimal RBAC API server...' &&
        python api_rbac_minimal.py
      "

  frontend-rbac:
    build:
      context: .
      dockerfile: Dockerfile.vite
    container_name: artyco-frontend-rbac
    environment:
      - VITE_API_URL=http://localhost:8001
    ports:
      - "3001:3001"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
    depends_on:
      - api-rbac

  phpmyadmin-rbac:
    image: phpmyadmin/phpmyadmin
    container_name: artyco-phpmyadmin-rbac
    environment:
      PMA_HOST: mysql-rbac
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword123
    ports:
      - "8082:80"
    depends_on:
      - mysql-rbac

volumes:
  mysql-rbac-data: