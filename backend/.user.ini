; Configuración PHP para SiteGround
; Subir a /public_html/kpi/.user.ini

; Desactivar auto_prepend_file de SiteGround
auto_prepend_file = ""
auto_append_file = ""

; Configuración de errores
display_errors = Off
log_errors = On
error_log = error.log

; Límites
memory_limit = 256M
max_execution_time = 300
post_max_size = 50M
upload_max_filesize = 50M

; Timezone
date.timezone = "America/Guayaquil"